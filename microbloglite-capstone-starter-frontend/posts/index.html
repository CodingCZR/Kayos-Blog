<!-- POSTS page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="../posts/posts.css">

    <title>/POSTS</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    
    <script src="../services/services-base.js"></script>
    <script src="../services/auth-service.js"></script>
    <script src="../services/posts-service.js"></script>
    
</head>
<body>

   <nav class="navbar navbar-expand-lg bg-dark custom-navbar" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand ms-3" href="#">KAYOS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">Home
                </a>
                <span class="visually-hidden">(current)</span>
            </li>
              <li class="nav-item">
                 <button class="btn btn-primary" id="logoutBtn">log-out</button>
                </div>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <header class="mt-2 mb-2">
        <h1 >Activity Feed <h1>
    </header>

    <main>

      <div class="card card-body mt-2 mb-3">
        <div class="d-flex mb-3">
          <!-- Post input -->
          <form class="w-100">
            <textarea class="form-control pe-4 border-0" rows="2" data-autoresize="" placeholder="Share your thoughts..." style="height: 61px;"></textarea>
          </form>
          <!-- Post button -->
          <div class="d-flex align-items-center">
            <button type="button" class="btn btn-primary btn-sm">Post</button> 
        </div>
        </div>    
      </div>

    <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="postModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="postModalLabel">Write a Post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Input field for the tweet content -->
                <textarea class="form-control" id="postContent" placeholder="What's happening?"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <!-- "Post" button to trigger the postTweet function -->
                <button type="button" class="btn btn-primary" onclick="createNewPost()" id="postButton">Post</button>
            </div>
        </div>
    </div>
    </div>

        <!-- Card body END -->
        <!-- Card footer START -->
        <div class="card-footer border-0 pt-0">
          <!-- Load more comments -->
        </div>
        <!-- Card footer END -->
      </div>

    <div class="card" id = "postsContainer">
    <div class="card-body">
      <h6 class="card-subtitle mb-2 text-muted">Username</h6>
      <p class="card-text"> The body of the blog.</p>
      <a href="../profile.html" class="card-link">User Profile</a>
    </div>

    </div>
      <!-- <div class="card" id="postsContainer"> -->
    </div>

    <button class="btn btn-primary" id="logoutBtn">log-out
    </button>
    </main>

 
    <footer></footer>

    <!-- Page-specific code -->
    <script src="./posts.js"></script>
</body>
</html>
