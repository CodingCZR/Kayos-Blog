<!-- POSTS page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./posts.css">

    <title>/POSTS</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    
    <script src="../services/services-base.js"></script>
    <script src="../services/auth-service.js"></script>
    <script src="../services/posts-service.js"></script>
    <script>
        if (isLoggedIn() === false) window.location.replace("/");
    </script>
</head>
<body>

    <header>
        <h1>POSTS PAGE<h1>
    </header>

    <main>
        <div class="container">
         <!-- "Riot" button to open the post modal -->
         <button type="button" class="btn btn-primary" onclick="openPostModal()">Riot</button>

            <!-- Display posts -->
            <div id="posts-container" class="mt-4"></div>
        </div>
    </main>

 <!-- Post Modal -->
 <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="postModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="postModalLabel">Write a Post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Input field for the tweet content -->
                <textarea class="form-control" id="postContent" placeholder="What's happening?"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <!-- "Post" button to trigger the postTweet function -->
                <button type="button" class="btn btn-primary" onclick="postTweet()">Post</button>
            </div>
        </div>
    </div>
</div>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="./posts.js"></script>
</body>
</html>
