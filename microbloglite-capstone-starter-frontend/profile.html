<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script src="services/services-base.js"></script>
  <script src="services/auth-service.js"></script>
  <script src="services/user-services.js"></script>
  <script src="services/posts-service.js"></script>
  <script src="script/profile.js"></script>
  <script src="script/profilepost.js"></script>

  <link rel="stylesheet" href="./styles/profile.css">
  <link rel="stylesheet" href="./styles/global.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark custom-navbar" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand ms-3" href="#">KAYOS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home
            </a>
            <span class="visually-hidden">(current)</span>
        </li>
          <li class="nav-item">
             <button class="btn btn-primary" id="logoutBtn">Logout</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
</nav>

  <div class="container">
    <div class="profile-left text-center">
      <img src="profilepicture.jpg" alt="Profile Picture" class="profile-picture rounded-circle">
      <h1 id="fullName">Kayos User Full Name</h1>
    </div>

    <div class="profile-right">
      <div id="username">Username</div>
      <div id="bio">About Me</div>

      <!-- Add Edit buttons -->
      <button id="editUsername" class="btn btn-info btn-sm mt-2">Edit Username</button>
      <button id="editBio" class="btn btn-info btn-sm mt-2">Edit Bio</button>

      <a href="posts/index.html" class="btn btn-primary btn-sm mt-2" id="feedBtn">Activity Feed</a>

      <!-- Input fields to edit username, bio -->
      <input type="text" id="editUsernameInput" class="form-control mt-2" style="display: none">
      <textarea id="editBioInput" class="form-control mt-2" style="display: none"></textarea>

      <!-- Save button for changes -->
      <button id="saveChanges" class="btn btn-primary mt-2" style="display: none">Save Changes</button>

      <!-- Create post -->
      <form id="postForm">
        <textarea id="postContent" class="form-control" placeholder="New KAYOS post..."></textarea>
        <button type="submit" class="btn btn-primary mt-2">Post</button>
      </form>

      <!-- Display User Posts -->
      <div class="container mt-4">
        <h2>Your Posts</h2>
        <ul id="userPosts" class="list-group">
          <!-- Posts will be displayed here -->
        </ul>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
