<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-xxxxx" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles/profile.css">
</head>
<body>
    <div class="container">
      
        <div class="profile-left text-center">
            <img src="profile-picture.jpg" alt="Profile Picture" class="profile-picture rounded-circle">
            <h1 id="fullName">Kayos User Full Name</h1>
            <div id="location">Location (State, Country)</div>
        </div>

        
        <div class="profile-right">
            <div id="username">Username</div>
            <div id="aboutMe">About Me</div>
            <button id="allPosts" class="btn btn-dark btn-sm">All kPosts</button>
            <button id="allLikes" class="btn btn-dark btn-sm">All kLikes</button>

            <!-- Form to create post -->
            <form id="postForm">
                <textarea id="postContent" class="form-control" placeholder="New KAYOS post..."></textarea>
                <button type="submit" class="btn btn-primary mt-2">Post</button>
            </form>

            
            <button id="logoutButton" class="btn btn-danger btn-sm mt-3">Logout</button>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.2/dist/js/bootstrap.min.js" integrity="sha384-xxxxx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-xxxxx" crossorigin="anonymous"></script>
    
    <script src="script/profile.js"></script>
</body>
</html>
